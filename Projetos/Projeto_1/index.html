<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Projeto 1</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 id="title_header">Cadastre seu veiculo para vender mais rapido!</h1>
      </div>
      <div class="form-container">
        <div class="form-header">
          <p>Formulario</p>
        </div>
        <div class="form-body">
          <h2 class="form-title title">Venda facil seu carro!</h2>
          <p>Descreva as caracteristicas e marque os opcionais que ele possui</p>
          <form>
            <div class="box-input">
              <label for="title" class="gear">Titulo do anuncio <span class="required-field"> *</span></label>
              <input
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="Um titulo para anunciar seu carro"
                minlength="1"
                maxlength="30"
                required
              />
            </div>
            <div class="box-input">
              <label for="price" class="gear">Preço <span class="required-field"> *</span></label>
              <input type="number" name="price" id="price" class="block" placeholder="Defina o preço" required />
            </div>
            <div class="box-input">
              <label for="description" class="gear">Descrição <span class="required-field"> *</span></label>
              <textarea name="description" id="description" class="block" placeholder="Detalhes do veículo, por exemplo, arranhão"></textarea>
            </div>
            <div class="box-input">
              <label for="brand" class="gear">Marca <span class="required-field"> *</span></label>
              <input type="text" name="brand" id="brand" class="block" placeholder="Marca do veículo" required />
            </div>
            <div class="box-input">
              <label for="model" class="gear">Modelo <span class="required-field"> *</span></label>
              <input type="text" name="model" id="model" class="block" placeholder="Modelo do veículo" required />
            </div>
            <div class="box-input">
              <label for="km" class="gear">Kilometragem <span class="required-field"> *</span></label>
              <input type="text" name="km" id="km" class="block" placeholder="Kilometragem do veículo" required />
            </div>
            <div class="box-input">
              <label for="purchase_date" class="gear">Data de compra <span class="required-field"> *</span></label>
              <input type="date" name="purchase_date" id="purchase_date" class="block" required />
            </div>
            <div class="box-input">
              <p class="gear">Tipo de câmbio: <span class="required-field"> *</span></p>
              <input type="radio" id="manual" name="gear" />
              <label for="manual">Manual</label>
              <input type="radio" id="auto" name="gear" />
              <label for="auto">Automatico</label>
            </div>
            <div class="optional-box">
              <p class="gear">Opcionais: <span class="required-field"> *</span></p>
              <ul class="optional-list">
                <li>
                  <input type="checkbox" id="airbag" name="optional[]" value="airbag" />
                  <label for="airbag">Airbag</label>
                </li>
                <li>
                  <input type="checkbox" id="alarm" name="optional[]" value="alarm" />
                  <label for="alarm">Alarme</label>
                </li>
                <li>
                  <input type="checkbox" id="air" name="optional[]" value="air" />
                  <label for="air">Ar condicionado</label>
                </li>
              </ul>
            </div>
            <div class="optional-box">
              <ul class="optional-list">
                <li>
                  <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera" />
                  <label for="airbag">Camera de ré</label>
                </li>
                <li>
                  <input type="checkbox" id="sound" name="optional[]" value="sound" />
                  <label for="sound">Som</label>
                </li>
                <li>
                  <input type="checkbox" id="eletric_glass" name="optional[]" value="eletric_glass" />
                  <label for="eletric_glass">Vidro elétrico</label>
                </li>
              </ul>
            </div>
            <div class="box-input">
              <p class="gear">Fotos do carro: <span class="required-field"> *</span></p>
              <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required />
            </div>
            <input type="submit" value="Enviar" class="btn_submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

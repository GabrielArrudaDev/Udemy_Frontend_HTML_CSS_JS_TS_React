<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Flex -->
    <div class="flex">
      <p>Meu</p>
      <p>Primeiro</p>
      <p>Flex</p>
      <p>Box</p>
    </div>
    <!-- Column -->
    <div class="flex-column">
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <p>4</p>
    </div>
    <!-- Wrap -->
    <div class="wrap">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <!-- Justify content -->
    <h2>Center</h2>
    <div class="center">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <h2>Space Around</h2>
    <div class="space-around">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <h2>Space Between</h2>
    <div class="space-between">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <h2>Space Evenly</h2>
    <div class="space-evenly">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <h2>Flex end</h2>
    <div class="flex-end">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <h2>Flex stretch</h2>
    <div class="flex-stretch">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <h2>Flex center</h2>
    <div class="flex-center">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <h2>Gap</h2>
    <div class="gap">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <h2>Order</h2>
    <div class="order">
      <div class="box" id="three">3</div>
      <div class="box" id="one">1</div>
      <div class="box" id="two">2</div>
    </div>
    <h2>Grow</h2>
    <div class="grow">
      <div class="box"></div>
      <div class="box big"></div>
      <div class="box"></div>
    </div>
    <h2>Basis</h2>
    <div class="basis">
      <div class="box"></div>
      <div class="box big"></div>
      <div class="box"></div>
    </div>
    <h2>Shrink</h2>
    <div class="shrink">
      <div class="box"></div>
      <div class="box small"></div>
      <div class="box"></div>
    </div>
    <!-- Shorthand -->
    <h2>Shorthand</h2>
    <div class="shorthand">
      <div class="box"></div>
      <div class="box different"></div>
      <div class="box"></div>
    </div>
    <h2>Align self</h2>
    <div class="auto-alligment">
      <div class="box"></div>
      <div class="box different"></div>
      <div class="box"></div>
    </div>
  </body>
</html>

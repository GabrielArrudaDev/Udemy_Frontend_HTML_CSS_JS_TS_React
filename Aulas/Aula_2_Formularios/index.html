<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formularios</title>
  </head>
  <body>
    <h1>Formulário:</h1>
    <form action="">
      <div>
        <label for="name">Nome:</label>
        <input type="text" name="name" />
      </div>
      <div>
        <label for="age">Idade:</label>
        <input type="text" name="age" />
      </div>
      <div>
        <label for="number">Numero:</label>
        <!-- Value valor ja preenchido -->
        <input type="number" name="number" value="123" />
      </div>
      <div>
        <label for="email">Email:</label>
        <!-- Placeholder exemplo do que poderia ser -->
        <input type="email" name="email" placeholder="123@123.com" />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" />
      </div>
      <div>
        <label for="password">Digite sua senha:</label>
        <input type="password" name="password" required />
      </div>
      <div>
        <label for="birthday">Data de nascimento</label>
        <input type="date" name="birthday" id="" />
      </div>
      <div>
        <label for="file">Envie seu arquivo</label>
        <input type="file" name="file" id="" />
      </div>
      <div>
        <label for="comment">Descreva sua profissão</label>
        <textarea name="comment" id=""></textarea>
      </div>
      <div>
        <label for="job">Escolha sua profissão:</label>
        <select name="job" id="">
          <option value="selected" selected style="display: none"></option>
          <option value="programadorJr">Programador Jr</option>
          <option value="programadorPl">Programador Pleno</option>
          <option value="programadorSe">Programador Senior</option>
        </select>
      </div>
      <div>
        <label for="flavor">Escolha o sabor:</label>
        <input type="text" list="flavors" name="flavor" />
        <datalist id="flavors">
          <option value="Morango"></option>
          <option value="Chocolate"></option>
          <option value="Abacaxi"></option>
          <option value="Limão"></option>
          <option value="Milho"></option>
        </datalist>
      </div>
      <div>
        <fieldset>
          <legend>Preencha as suas informações</legend>
          <label for="firstname">Nome:</label>
          <input type="text" name="firstname" />
          <label for="secondname">Sobrenome</label>
          <input type="text" name="secondname" />
        </fieldset>
      </div>
      <div>
        <label for="car_model">Escolha o modelo do seu carro</label>
        <div class="radio">
          <input type="radio" value="mercedes" name="car_model" />
          <label for="mercedes">Mercedes</label>
        </div>
        <div class="radio">
          <input type="radio" value="ferrari" name="car_model" />
          <label for="ferrari">Ferrari</label>
        </div>
        <div class="radio">
          <input type="radio" value="bmw" name="car_model" />
          <label for="bmw">BMW</label>
        </div>
      </div>
      <div>
        <label for="optionals">Escolha os seus modelos favoritos de carro:</label>
        <div class="radio">
          <input type="checkbox" value="mercedes" name="car_model_optionals[]" />
          <label for="mercedes">Mercedes</label>
        </div>
        <div class="radio">
          <input type="checkbox" value="ferrari" name="car_model_optionals[]" />
          <label for="ferrari">Ferrari</label>
        </div>
        <div class="radio">
          <input type="checkbox" value="bmw" name="car_model_optionals[]" />
          <label for="bmw">BMW</label>
        </div>
      </div>
      <input type="reset" value="Resetar" />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
